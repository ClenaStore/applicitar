<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Grupo DV • App</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no,
               viewport-fit=cover">

<!-- PWA -->
<meta name="theme-color" content="#0b0b0b">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Grupo DV">

<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --text:#f5f5f5;
  --muted:#9ca3af;
  --gold:#d4af37;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* HEADER */
header{
  height:56px;
  background:#0b0b0b;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* IFRAME */
main{
  height:calc(100% - 56px);
}

iframe{
  width:100%;
  height:100%;
  border:0;
  background:#000;
}
</style>
</head>

<body>

<header>Grupo DV</header>

<main>
  <!-- TROQUE AQUI O CONTEÚDO INICIAL -->
  <iframe src="dashboard.html"></iframe>
</main>

<script>
/* REGISTRO DO SERVICE WORKER */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>

</body>
</html>
