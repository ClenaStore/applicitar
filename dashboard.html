<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Licitações • Grupo DV</title>

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           user-scalable=no,
           viewport-fit=cover">

<meta name="theme-color" content="#0b0b0b">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --text:#f5f5f5;
  --muted:#9ca3af;
  --gold:#d4af37;
  --green:#22c55e;
  --red:#ef4444;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  -webkit-tap-highlight-color:transparent;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  padding:16px;
  background:linear-gradient(180deg,#0b0b0b 70%,transparent);
}
header h1{font-size:18px;font-weight:800}
header span{font-size:12px;color:var(--muted)}

/* LISTA */
.list{
  padding:12px;
  display:grid;
  gap:12px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  display:grid;
  gap:8px;
  transition:.2s;
}
.card:active{transform:scale(.98)}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.badge{
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
}
.ABERTA{background:rgba(34,197,94,.15);color:var(--green)}
.ENCERRADA{background:rgba(239,68,68,.15);color:var(--red)}
.EM{background:rgba(212,175,55,.15);color:var(--gold)}

.card h3{font-size:14px;font-weight:700}
.card .orgao{font-size:12px;color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:12px;
}
.grid b{font-weight:600}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:flex-end;
  z-index:20;
}
.modal.active{display:flex}

.sheet{
  background:#0b0b0b;
  width:100%;
  max-height:90%;
  border-radius:20px 20px 0 0;
  overflow:auto;
  padding:16px;
  animation:up .3s ease;
}
@keyframes up{from{transform:translateY(100%)}to{transform:none}}

.sheet h2{font-size:16px;margin-bottom:12px}

.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.item b{font-size:13px}
.item span{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<header>
  <h1>Licitações</h1>
  <span>Participações • Valores • Itens</span>
</header>

<div class="list" id="lista"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="sheet">
    <h2>Itens da Licitação</h2>
    <div id="itens"></div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "SUA_PUBLIC_ANON_KEY"
);

/* ===== FORMAT ===== */
const moeda = v => `R$ ${Number(v||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
const data = d => new Date(d).toLocaleDateString('pt-BR');

/* ===== CARREGAR LICITAÇÕES ===== */
async function carregar(){
  const { data: lic } = await sb
    .from("licitacoes")
    .select("*")
    .order("data_abertura",{ascending:true});

  lista.innerHTML = "";
  lic.forEach(l=>{
    const c = document.createElement("div");
    c.className="card";
    c.onclick=()=>abrir(l);
    c.innerHTML=`
      <div class="card-top">
        <span class="badge ${l.status.replace(" ","")}">${l.status}</span>
        <span class="badge">${l.tipo}</span>
      </div>
      <h3>${l.numero}</h3>
      <div class="orgao">${l.orgao}</div>
      <div class="grid">
        <div><b>Abertura</b><br>${data(l.data_abertura)}</div>
        <div><b>Valor</b><br>${moeda(l.valor_estimado)}</div>
      </div>
    `;
    lista.appendChild(c);
  });
}

/* ===== ABRIR ITENS ===== */
async function abrir(l){
  modal.classList.add("active");
  itens.innerHTML="Carregando…";

  const { data } = await sb
    .from("licitacao_itens")
    .select("*")
    .eq("licitacao_id", l.id)
    .order("lote",{ascending:true});

  itens.innerHTML="";
  data.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <b>${l.tipo==="LOTE" ? "Lote "+i.lote : "Item"}</b><br>
      <span>${i.descricao}</span><br>
      <span>${i.quantidade} × ${moeda(i.valor_unitario)}</span>
    `;
    itens.appendChild(d);
  });
}

/* FECHAR */
modal.onclick=e=>{
  if(e.target===modal) modal.classList.remove("active");
};

carregar();
</script>

</body>
</html>
